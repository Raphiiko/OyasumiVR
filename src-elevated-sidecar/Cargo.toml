[package]
name = "oyasumi-elevated-sidecar"
version = "1.5.0"
authors = ["Raphiiko"]
license = "MIT"
edition = "2021"
rust-version = "1.64.0"

[dependencies]
oyasumi-shared = { path = "../src-shared", version = '*' }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
nvml-wrapper = "0.8.0"
lazy_static = "1.4.0"
reqwest = "0.11.12"
sysinfo = "0.27.2"
codesigned = { git = "https://github.com/rustysec/codesigned-rs" }
log = "0.4.17"
simplelog = "^0.12.0"
directories = "4.0.1"

[dependencies.tokio]
version = "1.21.1"
features = ["full"]

[dependencies.hyper]
version = "0.14.20"
features = ["full"]



