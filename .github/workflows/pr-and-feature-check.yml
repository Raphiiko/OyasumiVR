name: 'PR & Feature Check'
on:
  pull_request:
  push:
    branches:
      - 'feature/*'
      - '!feature/steam-release'

jobs:
  check-pr-or-feature:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 22.14
          cache: npm
      - name: Initialize the project
        run: npm run ci
      - name: Lint Angular project
        run: npm run lint
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          default: true
          components: clippy
      - name: Configure Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-shared-rust
            src-elevated-sidecar
            src-core
      - name: Ensure dist directory exists
        run: mkdir -p dist/oyasumivr
      - name: Run Clippy (shared)
        run: cd src-shared-rust && cargo clippy -- -D warnings
      - name: Run Clippy (elevated-sidecar)
        run: cd src-elevated-sidecar && cargo clippy -- -D warnings
      - name: Run Clippy (core)
        run: cd src-core && cargo clippy -- -D warnings
