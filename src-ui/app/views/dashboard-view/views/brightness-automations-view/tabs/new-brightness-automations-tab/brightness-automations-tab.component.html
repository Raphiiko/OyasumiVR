<div class="setting-view-container">
  <app-brightness-automations-list
    (editEvent)="editEvent = $event"
    [events]="events"
    [class.details-open]="!!editEvent"
  ></app-brightness-automations-list>
</div>
@if (editEvent) {
  <app-brightness-automation-details
    @triggerChildren
    (close)="editEvent = undefined"
    [eventId]="editEvent!.name"
    [sunMode]="editEvent!.sunMode"
  ></app-brightness-automation-details>
}
