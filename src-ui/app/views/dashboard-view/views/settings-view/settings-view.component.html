<div class="pane" [@noop]>
  <div class="pane-title" translate>settings.title</div>
  <div class="tab-bar">
    <div class="tab" [class.active]="activeTab === 'GENERAL'" (click)="activeTab = 'GENERAL'">
      <div class="tab-label" translate>settings.tab.general</div>
    </div>
    <div class="tab" [class.active]="activeTab === 'VRCHAT'" (click)="activeTab = 'VRCHAT'">
      <div class="tab-label" translate
        ><i class="material-icons" style="color: var(--color-caution)" @hshrink *ngIf="oscError">
          error_outline
        </i>
        <span translate>settings.tab.vrchat</span></div
      >
    </div>
    <div
      class="tab"
      [class.active]="activeTab === 'NOTIFICATIONS'"
      (click)="activeTab = 'NOTIFICATIONS'"
    >
      <div class="tab-label" translate>settings.tab.notifications</div>
    </div>
    <div class="tab" [class.active]="activeTab === 'UPDATES'" (click)="activeTab = 'UPDATES'">
      <div class="tab-label">
        <i
          class="material-icons"
          style="color: var(--color-warning)"
          @hshrink
          *ngIf="updateAvailable.manifest"
        >
          notification_important
        </i>
        <span translate>settings.tab.updates</span>
      </div>
    </div>
    <div class="tab" [class.active]="activeTab === 'ADVANCED'" (click)="activeTab = 'ADVANCED'">
      <div class="tab-label" translate>settings.tab.advanced</div>
    </div>
  </div>
  <app-settings-general-tab
    class="pane-content"
    *ngIf="activeTab === 'GENERAL'"
    @noop
  ></app-settings-general-tab>
  <app-settings-vrchat-tab
    class="pane-content"
    *ngIf="activeTab === 'VRCHAT'"
    @noop
  ></app-settings-vrchat-tab>
  <app-settings-notifications-tab
    class="pane-content"
    *ngIf="activeTab === 'NOTIFICATIONS'"
    @noop
  ></app-settings-notifications-tab>
  <app-settings-updates-tab
    class="pane-content"
    *ngIf="activeTab === 'UPDATES'"
    @noop
  ></app-settings-updates-tab>
  <app-settings-advanced-tab
    class="pane-content"
    *ngIf="activeTab === 'ADVANCED'"
    @noop
  ></app-settings-advanced-tab>
</div>
