<button
  [class]="buttonClass"
  [disabled]="!canClick"
  [title]="title"
  [id]="id"
  [style.anchor-name]="anchorName"
  (click)="onClick()"
  (contextmenu)="onRightClick($event)"
  >
  @if (!isLoading) {
    <i class="material-icons">{{ iconName }}</i>
  }
  @if (isLoading) {
    <div class="small-spinner" [class]="spinnerClass"></div>
  }
</button>
