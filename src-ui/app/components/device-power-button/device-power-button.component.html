<button
  [class]="buttonClass"
  [disabled]="!canClick"
  [title]="title"
  [id]="id"
  [style.anchor-name]="anchorName"
  (click)="onClick()"
  (contextmenu)="onRightClick($event)"
>
  <i class="material-icons" *ngIf="!isLoading">{{ iconName }}</i>
  <div class="small-spinner" [class]="spinnerClass" *ngIf="isLoading"></div>
</button>
