@if (selected) {
  <button class="btn-clear" @hshrink (click)="deselectHotkey()">
    <i class="material-icons">clear</i>
  </button>
}
<button class="btn-main" [class.selected]="selected" (click)="selectHotkey()" @noop>
  @if (selected) {
    <div @hshrink>
      {{ hotkeyString }}
    </div>
  }
  @if (!selected) {
    <div @hshrink translate> comp.hotkey-selector.select</div>
  }
</button>
