<div class="pane modal modal-lg" [@fadeUp]>
  <div class="pane-title">
    {{ 'comp.update-modal.title' | translate }}
  </div>
  <div class="pane-content">
    <p
      translate="comp.update-modal.message"
      [translateParams]="{ newVersion: update?.version, currentVersion: update?.currentVersion }"
    ></p>
    <div class="steam-ad" *ngIf="FLAVOUR === 'STANDALONE'">
      <div class="steam-ad-logo">
        <img src="/assets/img/steam_icon.png" />
      </div>
      <div class="steam-ad-text" [innerHtml]="'comp.update-modal.steamAd' | translate"></div>
    </div>
  </div>
  <div class="pane-actions spread">
    <button class="btn btn-secondary" (click)="updateLater()" [disabled]="installing">
      {{ 'comp.update-modal.updateLater' | translate }}
    </button>
    <button
      class="btn btn-primary"
      style="white-space: nowrap"
      (click)="install()"
      [disabled]="installing"
    >
      <div class="small-spinner" *ngIf="installing" @hshrink></div>
      <span *ngIf="!installing" @hshrink translate [translateParams]="{ version: update?.version }">
        comp.update-modal.updateNow
      </span>
    </button>
  </div>
</div>
