@if (topSize() > 0) {
  <div class="top-blur-container" [style.--top-size]="topSize() + 'em'">
    @for (item of [].constructor(5); track $index) {
      <div class="top-blur"></div>
    }
  </div>
}
@if (bottomSize() > 0) {
  <div
    class="bottom-blur-container"
    [style.--bottom-size]="bottomSize() + 'em'"
    >
    @for (item of [].constructor(5); track $index) {
      <div class="bottom-blur"></div>
    }
  </div>
}
