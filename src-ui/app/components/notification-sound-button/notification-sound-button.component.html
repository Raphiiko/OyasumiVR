<div class="button-container">
  <button
    class="btn-play"
    (click)="previewSound()"
    [disabled]="(playingSound$ | async) || !soundConfig?.enabled"
  >
    <i class="material-symbols-outlined icon-filled">play_arrow</i>
  </button>

  <button
    [class.unset]="!soundConfig?.sound?.name"
    [class.set]="soundConfig?.sound?.name"
    [disabled]="!soundConfig?.enabled"
    (click)="openSoundModal()"
  >
    <i class="material-symbols-outlined icon-filled">music_note</i>
    <span>{{ soundConfig?.sound?.name || (label | translate) }}</span>
    @if (soundConfig?.volume !== undefined && soundConfig?.volume !== null) {
      <span class="volume-badge">{{ soundConfig?.volume }}%</span>
    }
  </button>

  @if (toggleable) {
    <label class="switch-toggle">
      <input type="checkbox" [checked]="soundConfig?.enabled" (change)="toggleSound()" />
      <span class="switch-toggle-slider"></span>
    </label>
  }
</div>
