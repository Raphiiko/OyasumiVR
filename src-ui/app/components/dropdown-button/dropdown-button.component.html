<button class="btn btn-secondary" (click)="clickBox()" [disabled]="disabled">
  <ng-content></ng-content>
</button>
<div class="dropdown-container">
  @if (!collapsed) {
    <div class="dropdown" [@fadeDown]>
      @for (item of items; track item) {
        <div
          class="dropdown-item"
          (click)="selectItem(item, $event)"
          [class.has-subtitle]="item.subLabel"
        >
          <div class="dropdown-item-content">
            <div class="dropdown-item-title">
              {{ item.label | tsTranslate }}
            </div>
            <div class="dropdown-item-subtitle">
              {{ item.subLabel | tsTranslate }}
            </div>
          </div>
          @if (item.infoLink) {
            <a class="dropdown-item-info noselect" [href]="item.infoLink" target="_blank">
              <i class="material-icons-round noselect">info</i>
            </a>
          }
        </div>
      }
    </div>
  }
</div>
